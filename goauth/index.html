<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Camcookie Books</title>
  <link rel="icon" type="image/png" href="https://camcookieb.github.io/logo.png">
  <style>
    body {
      font-family: serif;
      background: #fff;
      color: #0099ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .content {
      max-width: 600px;
      border: solid #0099ff;
      border-radius: 10px;
      padding: 1rem;
      margin: 50px auto;
    }
    .header { color: #0099ff; }
    a {
      background: #0099ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    a:hover { background: #0066cc; }
    .Topbar {
      width: 100%;
      height: 50px;
      background-color: #0099ff;
      color: #fff;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 0 10px;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .Topbarlink {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .Topbarlink:hover { background-color: #fff; color: #0099ff; }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="Topbar">
    <nav class="nav">
      <div class="nav-links">
        <a class="Topbarlink" href="https://camcookieb.github.io">Home</a>
        <a class="Topbarlink" href="https://camcookieb.github.io/search">Search</a>
        <a class="Topbarlink" href="https://camcookieb.github.io/make">Make</a>
      </div>
    </nav>
  </div>

  <!-- Login content -->
  <div class="content">
    <h1 class="header">Login with GitHub</h1>
    <p>To verify your account and access personalized features, please log in using GitHub.</p>
    <a href="https://github.com/login/oauth/authorize?client_id=Ov23li2S1aDKoOdorZPw&redirect_uri=https://camcookieb.github.io/goauth/&scope=read:user" id="loginBtn">Login with GitHub</a>
    <p id="status"></p>
  </div>

  <script>
    // Handle callback (GitHub will append ?code=... to redirectUri)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("status").textContent = "GitHub verification code received: " + code;
      // Normally you'd send this code to your backend to exchange for an access token
    }
  </script>
  <script src="https://camcookieb.github.io/app.js"></script>
  <script src="https://camcookieb.github.io/menu.js"></script>
</body>
</html>
